<!DOCTYPE html>
<html>
  <head>
    <title>Broadcaster</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <section class="select">
      <label for="videoSource">Video source: </label>
      <select id="videoSource"></select>
    </section>

    <video playsinline autoplay muted></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/admin.js"></script>
    <p><span id="queue-counter">0</span> in queue</p>
    <select id="serial-input"></select>
    <button id="serial-connect" onclick="serialConnect()">Connect</button>
    <button id="refresh-serial-list" onclick="getSerial()">
      Refresh Serial List
    </button>
    <button id="raise-lift" onclick="lowerLift()">Raise Lift</button>
    <button id="lower-lift" onclick="raiseLift()">Lower Lift</button>
    <button id="end-match" onclick="endMatch()">End Current Match</button>
    <div>
      <input id="message-dispatch" type="text" />
      <button onclick="broadcastMessage()">Broadcast Message</button>
    </div>
  </body>
</html>
